$output.webapp("assets/tpl/apps", "crud-book.html")##
<div class="aside bs-docs-aside" tabindex="-1" role="dialog">
  <div class="close">
    <div class="btn btn-round btn-info" ng-click="${dollar}hide()"><i class="md md-close"></i></div>
  </div>

  <div class="aside-dialog">
    <div class="aside-body bs-sidebar">

      <form class="form-floating" novalidate="novalidate" ng-submit="saveItem(item)">
        <fieldset>
          <legend><span ng-bind-html="item.icon"></span> {{cmd}} {{settings.singular}}</legend>

          <div class="form-group filled">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" ng-model="item.title" ng-disabled="!item.editing" required>
          </div>

          <div class="form-group filled">
            <label class="control-label">Author</label>
            <ui-select ng-model="item.author" theme="select2" title="Choose an author" search-enabled="false" ng-disabled="!item.editing">
                <ui-select-match placeholder="Choose an author">{{${dollar}select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="item in authors | filter: ${dollar}select.search">
                  <div ng-bind-html="item.name | highlight: ${dollar}select.search"></div>
                  <small ng-bind-html="item.id | highlight: ${dollar}select.search"></small>
                </ui-select-choices>
             </ui-select>
          </div>

		  <div class="form-group filled">
            <label class="control-label">Publication date</label>            
            <input type="text" class="form-control" ng-model="item.publicationDate" data-autoclose="1" placeholder="Publication Date"
                           bs-datepicker ng-disabled="!item.editing">
          </div>
          
          <div class="form-group filled">
            <label class="control-label">Price</label>
            <input type="text" class="form-control" ng-model="item.price" ng-disabled="!item.editing">
          </div>
		  
          <div class="form-group filled">
            <label class="control-label">Description</label>
            <textarea class="form-control vertical" rows="3" ng-model="item.description" ng-disabled="!item.editing"></textarea>
          </div>

		  <div class="form-group filled">
            <label class="control-label">Id</label>
            <input type="text" class="form-control" ng-model="item.id" ng-disabled="true">
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary" ng-hide="!item.editing">Save</button>
          </div>

        </fieldset>
      </form>

    </div>
  </div>
</div>
